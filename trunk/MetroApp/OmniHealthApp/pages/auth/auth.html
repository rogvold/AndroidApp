<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>auth</title>

    <!-- Ссылки WinJS -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="../../css/default.css" rel="stylesheet" />
    <link href="/pages/auth/auth.css" rel="stylesheet" />
    
    <script src="/pages/auth/auth.js"></script>
    <script src="/js/measurement.js"></script>
    <script src="/js/measurementData.js"></script>
    <script src="/js/authData.js"></script>
    <script src="/js/errorConstants.js"></script>
</head>
<body>
    <div class="frame fragment">
        <div>
            <button class="win-backbutton my-back-button" aria-label="Back" type="button"></button>
            <header id="header" aria-label="Header content">
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle" data-win-res="{textContent: 'welcome'}"></span>
                </h1>
            </header>
        </div>
        <section id="mainContent" aria-label="Main content">
            <div class="login-pwd">
                <div class="login">
                    <div style="float: left;" data-win-res="{textContent: 'username'}"></div>
                    <div class="login-text-area">
                        <input id="loginField" type="email" autocomplete="on" autofocus="" style="font-size: 24pt; text-align: left; line-height: 40px; width: 100%;">
                    </div>
                </div>
                <div class="pwd">
                    <div style="float: left" data-win-res="{textContent: 'password'}"></div>
                    <div class="pwd-text-area">
                        <input id="passwordField" type="password" autofocus="" style="font-size: 24pt; text-align: left; line-height: 40px; width: 100%">
                    </div>
                </div>
                <div class="button-ring">
                    <button id="signInButton" class="signin-button" type="submit" data-win-res="{textContent: 'signIn'}"></button>                
                    <progress id="progressRing" class="win-ring win-medium progress-ring"></progress>
                    <a href="signup.html" class="signup-link" data-win-res="{textContent: 'signUp'}"></a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
