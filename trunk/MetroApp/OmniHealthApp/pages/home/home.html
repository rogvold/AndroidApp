<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- Ссылки WinJS -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
    <script src="/js/measurement.js"></script>
    <script src="/js/measurementData.js"></script>
    <script src="/js/authData.js"></script>
</head>
<body>
    <div class="home fragment">
        <header id="header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis" style="margin-left: 0px; margin-right: 120px;">
                <span class="pagetitle" data-win-res="{textContent: 'homePage'}"></span>
            </h1>
        </header>
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: image" style="width: 200px; height: 200px"/>
                <div class="item-overlay" style="height: 50px;">
                    <h4 class="item-title" data-win-bind="textContent: date"></h4>
                </div>
            </div>
        </div>
        <section id="mainContent" aria-label="Main content" role="main">
            <div style="width: 1000px; height: 100%">
                <div class="itemslist win-selectionstylefilled" style="height: 100%; position: relative; width: 100%; z-index: 0;" aria-label="List of sessions" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </div>
        </section>
    </div>
</body>
</html>
