<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>home</title>

    <!-- Ссылки WinJS
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" /> -->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>


    <link href="/css/metrouicssmaster/modern.css" rel="stylesheet">
    <link href="/css/metrouicssmaster/modern-responsive.css" rel="stylesheet">
    <!--<link href="../../css/metrouicssmaster/theme-dark.css" rel="stylesheet">-->

    <link href="/css/default.css" rel="stylesheet" />
    <link href="home.css" rel="stylesheet" />

    <script src="home.js"></script>
    <script src="/js/measurement.js"></script>
    <script src="/js/measurementData.js"></script>
    <script src="/js/authData.js"></script>
    <script src="/js/tempData.js"></script>
    
    <!--<script src="/js/jquery.js"></script>
    <script src="/js/metrouicssmaster/tile-slider.js"></script>
    <script src="/js/metrouicssmaster/start-menu.js"></script>
    <script src="/js/metrouicssmaster/tile-drag.js"></script>-->
    
</head>
<body class="metrouicss">
    <div class="page secondary fixed-header">
        <div class="page-header">
            <div class="page-header-content">
                <div class="left-button-div">
                    <button class="win-backbutton my-back-button" aria-label="Back" type="button"></button>
                </div>
                <header id="header" aria-label="Header content">
                    <h1 class="fg-color-white">
                        <span data-win-res="{textContent: 'homePage'}"></span>
                    </h1>
                </header>
                <div class="right-button-div">
                    <button id="logoutButton" class="win-backbutton my-cross-button" aria-label="Back" type="button"></button>
                </div>
            </div>
        </div>
        <div class="page-region">
            <div class="page-region-content tiles metrouicss">
                <div id="session-list" style="overflow-x: scroll;" class="tile-group tile-drag">
                    <div class="tile double image bg-color-blue outline-color-yellow">
                        <div class="tile-content">
                            <img src="/images/splashscreen2.png"/>
                        </div>
                        <div class="brand">
                            <span class="name">24.08.1992 15:05</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
