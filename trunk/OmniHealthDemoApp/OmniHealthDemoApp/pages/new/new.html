<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>new</title>

    <!-- Ссылки WinJS -->
    <!--<link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />-->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet">
    <link href="new.css" rel="stylesheet" />
    <script src="new.js"></script>
    <script src="/js/measurement.js"></script>
    <script src="/js/measurementData.js"></script>
    <script src="/js/authData.js"></script>
    <script src="/js/chart.js"></script>
    <script src="/amcharts/amcharts/amcharts.js"></script>
</head>
<body>
    <div class="fragment frame">
        <div class="my-header">
            <div class="left-button-div">
                <button id="backButton" class="win-backbutton" aria-label="Back" type="button"></button>
            </div>
            <header id="header" aria-label="Header content">
                <h1 class="titlearea win-type-ellipsis">
                    <span data-win-res="{textContent: 'new'}"></span>
                </h1>
            </header>
            <div class="right-button-div">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            </div>
        </div>
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <div class="item-overlay" style="height: 50px;">
                    <h4 class="item-title" data-win-bind="textContent: name"></h4>
                </div>
            </div>
        </div>
        <section id="mainContent" aria-label="Main content">
            <div class="select-device-area">
                <div class="select-device-string">
                    <span id="chooseDeviceLabel" data-win-res="{textContent: 'chooseDevice'}"></span>
                </div>
                <div>
                    <span id="deviceNameLabel"></span>
                </div>
                <div id="deviceList" class="devicelist win-selectionstylefilled" aria-label="List of devices" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </div>
            <div id="chartCanvasHRM" style="width: 100%; height: 340px;">
            </div>
        </section>
    </div>
    <div id="saveSession" data-win-control="WinJS.UI.SettingsFlyout" aria-label="New session Flyout"
        data-win-options="{_sticky: true}">
        <div class="win-content">
            <div class="win-settings-section">
                <div>

                </div>
                <div>
                    <input type="radio" name="activity" id="sleep" />
                    <label for="sleep"><img src="/images/sleep.png" alt="Sleeping" style="width: 50px; height: 50px" /></label>
                    <input type="radio" name="activity" id="rest" />
                    <label for="rest"><img src="/images/rest.png" alt="Resting" style="width: 50px; height: 50px" /></label>
                    <input type="radio" name="activity" id="work" />
                    <label for="work"><img src="/images/work.png" alt="Working" style="width: 50px; height: 50px" /></label>
                    <input type="radio" name="activity" id="training" />
                    <label for="training"><img src="/images/training.png" alt="Training" style="width: 50px; height: 50px" /></label>
                </div>
                <div>
                    <div id="stateRating" data-win-control="WinJS.UI.Rating"></div>
                </div>
                <div>
                    <button id="saveButton" data-win-res="{textContent: 'save'}" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
