<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>auth</title>

    <!-- Ссылки WinJS -->
    <!--<link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />-->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/metrouicssmaster/modern.css" rel="stylesheet">
    <link href="/css/metrouicssmaster/modern-responsive.css" rel="stylesheet">
    <link href="/css/default.css" rel="stylesheet" />
    <link href="auth.css" rel="stylesheet" />

    <script src="/pages/auth/auth.js"></script>
    <script src="/js/measurement.js"></script>
    <script src="/js/measurementData.js"></script>
    <script src="/js/authData.js"></script>
    <script src="/js/errorConstants.js"></script>
</head>
<body>
    <div class="metrouicss">
        <div class="page secondary fixed-header">
            <div class="page-header">
                <div class="page-header-content">
                    <div class="left-button-div">
                        <button id="backButton" class="win-roundbutton win-backbutton" aria-label="Back" type="button"></button>
                    </div>
                    <header id="header" aria-label="Header content">
                        <h1 class="fg-color-white" data-win-res="{textContent: 'welcome'}">
                        </h1>
                    </header>
                    <div class="right-button-div">
                    </div>
                </div>
            </div>
            <div class="page-region fg-color-white">
                <div class="page-region-content">
                    <div class="login-pwd">
                        <div class="login">
                            <div style="float: left;" data-win-res="{textContent: 'username'}"></div>
                            <div class="login-text-area">
                                <input id="loginField" type="email" placeholder="" data-win-res="{placeholder: 'placeholderEmail'}" autocomplete="on" autofocus="" style="font-size: 24pt; text-align: left; line-height: 40px; width: 100%;" />
                            </div>
                        </div>
                        <div class="pwd">
                            <div style="float: left" data-win-res="{textContent: 'password'}"></div>
                            <div class="pwd-text-area">
                                <input id="passwordField" type="password" placeholder="" data-win-res="{placeholder: 'placeholderPwd'}" autofocus="" style="font-size: 24pt; text-align: left; line-height: 40px; width: 100%" />
                            </div>
                        </div>
                        <div class="button-ring">
                            <button id="signInButton" class="rectangle-button signin-button" type="submit" data-win-res="{textContent: 'signIn'}"></button>
                            <progress id="progressRing" class="win-ring win-medium progress-ring fg-color-white"></progress>
                            <a href="signup.html" class="signup-link" data-win-res="{textContent: 'signUp'}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
