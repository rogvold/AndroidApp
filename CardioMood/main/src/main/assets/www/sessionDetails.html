<!DOCTYPE html>
<html>
    <head>
        <title>Current session</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
        <style type="text/css">
            body {
                overflow-x:hidden;
            }
        </style>


    </head>
    <body>

        <div id="loading_div">
            <span style="">
                <img src="./images/loading.gif" />
            </span>
        </div>

        <div class="iphone">
            <div class="container">
                <div class="topSection">
                    <div class="topLeftSection">
                        <a class="knob-wrapper knob-chart knob-success littlePie"  href="#">
                            <span class="knob-inner">
                                <span class="percentage easyPieChart" data-percent="0" >
                                    <span class="littlePieSpan">0%</span>									
                                    <canvas width="80" height="80"></canvas>
                                </span>
                                <small>Tension</small>
                            </span>
                        </a>
                    </div>
                    <div class="topRightSection">
                        <div class="pulseSection" id="pulse">
                            100
                        </div>
                        <small>bpm</small>
                        <div class="pulseLabel">Pulse</div>
                    </div>
                </div>
                <div class="middleSection">
                    <div id="chartline" >
                        <div class="highcharts-container" id="highcharts"  > </div>
                        <!--                        кастыль для скроллинга в айфоне. -->
                        <div class="scroll_spike" style="height: 200px; display: block; margin-top: -180px; background-color: transparent; width: 100%; position: absolute;" > </div>
                    </div>
                </div>
                <div class="bottomSection" >
                    <ul>
                        <li><b>State:</b> <span id="stress_state"> </span></li> 
                        <li><b>Duration:</b> <span id="duration_text" > </span></li>
                        <li class="hiddenIndicator"><b>Variation range:</b> <span id="variation_range_text" ></span></li>
                        <li class="hiddenIndicator"><b>Mean:</b> <span id="mean_text" ></span></li>
                        <li class="hiddenIndicator"><b>Mode amplitude:</b> <span id="mode_amplitude_text" ></span></li>
                        <li class="hiddenIndicator"><b>Standard deviation:</b> <span id="standart_deviation_text" ></span></li>
                        <li class="hiddenIndicator"><b>Centralization index:</b> <span id="centralization_index_text" ></span></li>
                    </ul>
                    <div class="hiddenIndicator">
                        <div class="spectrumPieChartLabel" >Spectrum indicators</div>
                        <span id="pieSpectrum"></span>

                        <div class="spectrumPieChartLabel" >Scattergram</div>
                        <div>
                            <div class="highcharts-container" id="skaterogramma"  > </div>
                            <!--                        кастыль для скроллинга в айфоне. -->
                            <div class="scroll_spike" style="height: 200px; display: block; margin-top: -300px; background-color: transparent; width: 98%; position: absolute;" > </div>
                        </div>
                    </div>

                    <div class="spectrumPieChartLabel" >Recommendation</div>
                    <span id="recommendation_text" ></span>

                </div>
            </div>
        </div>

        <link href="./css/buttons.css" rel="stylesheet" />
        <link href="./css/base.css" rel="stylesheet" />
        <link href="./css/pie.charts.css" rel="stylesheet" />
        <link href="./css/bootstrap.css" rel="stylesheet" />

        <link href="./css/custom.css" rel="stylesheet" />

        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/pie-chart.js" type="text/javascript"></script>
        <script src="./js/highcharts.js" type="text/javascript"></script>


        <script src="./js/jquery.flot.js"></script>
        <script src="./js/jquery.flot.pie.js"></script>

        <script src="./js/custom.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function(){

                //                var data = {
                //                    rate: 123,
                //                    intervals: [1000, 5000, 3000, 1000, 5000],
                //                    timestamp: 21234234234
                //                }
                //                hrDataUpdated(data);

                initPieProgressChart();

                setTensionPercents(56); // ставим круглому графику значение 56 процентов
                setStressState("relaxation after stress"); // Выставляем текущее состояние (State: text)
                setDuration("34 m. 55 s."); // Текст напротив Duration
                setRecommendation(' it amet Lorem ipsum dolor sit ameor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit ameor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet'); // текст рекомендаций

                setPulse(102);
                setVariationRange(122);
                setMean(876);
                setModeAmplitude(44);
                setStandardDeviation(53);
                setCentralizationIndex(2.41);

                updateSpectrumChart(10, 20, 30, 20);
                addSkaterogrammaPoint(242, 534);
                addSkaterogrammaPoint(342, 352);

                $('#loading_div').hide();
            });

        </script>

    </body>
</html>
