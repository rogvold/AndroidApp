<!DOCTYPE html>
<html>
    <head>
        <title>Data collecting</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <div id="loading_div">
            <span style="">
                <img src="./images/loading.gif" />
            </span>
        </div>


        <div class="iphone">
            <div class="container">
                <div class="topSection">
                    <div class="topLeftSection">
                        <a class="knob-wrapper knob-chart knob-success littlePie"  href="#">

                                <span class="percentage easyPieChart" data-percent="0" >
                                    <span>
                                        <span class="littlePieSpan collectingPieText"> </span>
                                    </span>
                                    <canvas width="80" height="80"></canvas>
                                </span>
                                <small>Time left</small>
                            </span>
                        </a>
                    </div>
                    <div class="topRightSection">
                        <div class="pulseSection" id="pulse">
                            100
                        </div>
                        <small>bpm</small>
                        <div class="pulseLabel">Pulse</div>
                    </div>
                </div>


                <div class="middleSection">
                    <div id="chartline" >

                        <!--                        костыль для скроллинга в айфоне. -->
                        <div id="scroll_spike" style="height: 200px; display: block; margin-top: -180px; background-color: transparent; width: 100%; position: absolute;" > </div>
                    </div>
                </div>
                <!--                <div class="bottomSection" style="padding-top: 0px;" >
                                    <span id="collectingText"></span>
                                </div>-->

        </div>

        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/pie-chart.js" type="text/javascript"></script>

        <script src="./js/custom.js" type="text/javascript"></script>
