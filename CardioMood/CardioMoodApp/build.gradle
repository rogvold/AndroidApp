apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 130
        versionName "1.3"
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    signingConfigs {

        release {
            storeFile file("${project(':').projectDir}/android.key")
            storePassword "57103261479"
            keyAlias "myreleasekey"
            keyPassword "5710326"
        }

    }

    buildTypes {
        debug {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-io:commons-io:2.4@jar'
    compile 'com.android.support:support-v13:+'
    
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    compile project(':HeartRate')
    compile project(':CommonTools')
    compile project(':Math')
    compile project(':ShinobiCharts')
    compile project(':AndroidControls')
    compile project(':ClientServerInteraction')
}
