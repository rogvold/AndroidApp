apply plugin: 'android'

android {
    compileSdkVersion 20
    buildToolsVersion '20'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 137
        versionName '1.3.5_fix'
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
    }

    signingConfigs {
        release {
            storeFile file("${project(':').projectDir}/android.key")
            storePassword '57103261479'
            keyAlias 'myreleasekey'
            keyPassword '5710326'
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebugBuild true
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
            debuggable false
            jniDebugBuild false
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.android.support:support-v4:20.+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-io:commons-io:2.4@jar'
    compile 'com.android.support:support-v13:20.+'
    compile 'com.j256.ormlite:ormlite-android:4.48+'
    compile 'com.google.android.gms:play-services:5.+'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    compile project(':HeartRate')
    compile project(':CommonTools')
    compile project(':Math')
    compile project(':ShinobiCharts')
    compile project(':AndroidControls')
    compile project(':ClientServerInteraction')
    compile project(':facebook')
}
