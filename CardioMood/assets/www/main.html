<!DOCTYPE html>
<html>
	<head>
		<link media="screen" href="./css/application.css" rel="stylesheet" />
	</head>
	<body>
		<h3>Home Screen Mock</h3>
		<p>
			<table>
				<tr>
					<td><b>E-mail:</b></td><td><span id="email"></span></td><td><button class="btn" onclick="Android.logOut()">Log out</button></td>
				</tr>
			</table>
		</p>
		<hr />
		<div style="margin: 0 auto; width: 90%;">
		<p>
			<button class="btn" onclick="startActivity('MyProfileActivity')">My Profile</button><br />
			<button class="btn" onclick="startActivity('SessionListActivity')">My Sessions</button><br />
			<button class="btn" onclick="startActivity('WebMonitorActivity')">New Session...</button>
		</p>
		</div>
		
		<!-- scripts -->
		<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="./js/androidtools.js"></script>
		<script type="text/javascript">
			$(function () {
				$('#email').html(Android.getConfigValue("user.email", "N/A"));
			});
		</script>
	</body>
</html>
