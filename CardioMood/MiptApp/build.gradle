apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.cardiomood.android.miptapp"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':CommonTools')
    compile project(':HeartRate')
    //compile project(':CardioMoodWidgets')

    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.parse.bolts:bolts-android:1.1.3'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.jjoe64:graphview:3.1.3'
}
